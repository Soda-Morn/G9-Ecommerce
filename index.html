<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNC Shop Navbar</title>
    <link rel="stylesheet" href="Style/home.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  <body>
    <nav class="navbar-container">
        <div class="navbar">
          <div class="navbar-logo">
            <img src="Picture/Home/Logo.png" alt="PNC Shop Logo" />
            <span>PNC SHOP</span>
          </div>
          <span class="menu-toggle material-symbols-outlined">menu</span>
          <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="nav-right">
            <div class="navbar-search">
              <input type="text" placeholder="Search..." />
              <span class="material-symbols-outlined search">search</span>
            </div>
            <div class="navbar-icons">
                <a href="#">
                    <span class="material-symbols-outlined">favorite</span>
                    <span class="count count_favourite">0</span>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">local_mall</span>
                    <span class="count count_favourite">0</span>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">account_circle</span>
                </a>
            </div>
          </div>
        </div>
      </nav>
      <div class="slider">
        <div class="container">


            <!-- Swiper -->
            <div class="slide-swp mySwiper">

                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="Picture/Home/banner_home1.png" alt=""></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="Picture/Home/banner_home2.png" alt=""></a>
                    </div>

                    
                </div>
                <div class="swiper-pagination"></div>

            </div>


            <div class="banner_2">
                <a href="#"><img src="Picture/Home/banner_home3.png" alt=""></a>
            </div>

        </div>
    </div>
<script src="JS/home.js"></script>
  </body>
</html>
